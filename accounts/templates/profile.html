{% include 'templatebase/navbar.html' %}

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold text-black"><h2>{{user.userprofile.namecomplte}}</h2></span><span class="text-black-50 text-black">{{user.email}}</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right text-black">Profile Settings</h4>
              </div>

            <form method="post">
              {% csrf_token %}
              <div class="row mt-2">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" name="username" class="form-control" placeholder="{{user.username}}" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" name="name" class="form-control" placeholder="" aria-label="Name" aria-describedby="basic-addon1">
                  </div>
              </div>
              <div class="row mt-2">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Email</span>
                  <input type="text" name="email" class="form-control" placeholder="{{user.email}}" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Profiss√£o</span>
                  <input type="text" name="profissao" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Sexualidade</span>
                  <input type="text" name="sexo" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="row mt-2">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Pais</span>
                  <input type="text" name="pais" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">City</span>
                  <input type="text" name="city" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="mt-3 text-center d-flex justify-content-evenly">
                {% if user.is_authenticated %}
                <button class="btn btn-primary profile-button text-black m" type="submit">Save Profile</button>
                {% endif%}
              </div>
          </form>
          </div>
        
      </div>
  </div>
</div>
</div>
</div>



{% include 'templatebase/footer.html' %}
