{% load static %}

{% include 'templatebase/navbar.html' %}

<main class="form-signin w-100 m-auto">
    <form method="post" action="{% url 'cadastro' %}">
      {% csrf_token %}
      <a class="nav-link d-flex align-items-center gap-2" href="/plataforma/index">
        <img class="mb-4" src="{% static '/brand/bootstrap-logo.svg' %}" alt="" width="72" height="57">
      </a>
      <h1 class="h3 mb-3 fw-normal">Cadastro de produto</h1>
  
      {% if messages %}
      {% for message in messages %}
          <div class="alert alert-danger">
              {{ message }}
          </div>
      {% endfor %}
      {% endif %}
  
      <div class="form-floating">
        <input type="username" name="username" class="form-control" id="id_username" placeholder="username">
        <label for="floatingInput">Nome do produto</label>
      </div>
  
      <div class="form-floating mt-2">
        <input type="email" name="email" class="form-control" id="id_email" placeholder="name@example.com">
        <label for="floatingInput">Valor</label>
      </div>
      <div class="form-floating mt-2">
        <input type="profissao" name="profissao" class="form-control" id="id_last_name" placeholder="last_name">
        <label for="floatingInput">description</label>
      </div>

      <div class="form-floating mt-2">
        <input type="name" name="name" class="form-control" id="id_first_name" placeholder="first_name">
        <label for="floatingInput">categoria</label>
      </div>

  
      <button class="btn btn-primary w-100 py-2" type="submit" >Cadastrar</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>
  
  
  </main>
  

  {% include 'templatebase/footer.html' %}
