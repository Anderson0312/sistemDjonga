
{% if query %}
<h2>Resultados para "{{ query }}"</h2>

<ul class="list-group">
    {% for query in mProducts %}
        <li class="list-group-item">{{ query.name }} - {{ query.valor }}</li>
    {% empty %}
        <li class="list-group-item">Nenhum produto encontrado.</li>
    {% endfor %}
    </ul> 
{% else %}

<h2>Todos os Produtos</h2>
{% endif %}
